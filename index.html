<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>هناء | قصتي</title>
    <style>
        :root {
            --primary-color: #ff9ecd;
            --secondary-color: #fff5f9;
            --accent-color: #ffb5d8;
            --text-color: #4a4a4a;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--secondary-color);
            margin: 0;
            padding: 0;
            color: var(--text-color);
            line-height: 1.8;
            background-image: url('data:image/svg+xml,%3Csvg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"%3E%3Cg fill="%23ffb5d8" fill-opacity="0.2"%3E%3Cpath d="M10 0C4.477 0 0 4.477 0 10c0 5.523 4.477 10 10 10s10-4.477 10-10c0-5.523-4.477-10-10-10z"%3E%3C/path%3E%3C/g%3E%3C/svg%3E');
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 15px;
        }

        header {
            text-align: center;
            padding: 60px 0;
            background: linear-gradient(135deg, #ffc8e6, #ff9ecd, #ffb5d8);
            animation: fadeIn 1.5s ease-in;
            box-shadow: 0 4px 20px rgba(255, 158, 205, 0.3);
            border-bottom: 6px solid rgba(255, 255, 255, 0.6);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,%3Csvg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg"%3E%3Cpath d="M20 0C8.954 0 0 8.954 0 20s8.954 20 20 20s20-8.954 20-20S31.046 0 20 0z" fill="%23ffffff" fill-opacity="0.1"/%3E%3C/svg%3E');
            animation: sparkle 15s linear infinite;
        }

        h1 {
            color: #fff;
            font-size: 3.8em;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.1);
            margin: 0;
            letter-spacing: 2px;
            font-weight: 700;
            position: relative;
        }

        .profile-section {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 50px 0;
            flex-wrap: wrap;
            gap: 40px;
        }

        .profile-img {
            width: 300px;
            border-radius: 30px;
            box-shadow: 0 15px 30px rgba(255, 158, 205, 0.3);
            animation: float 5s ease-in-out infinite;
            transition: transform 0.3s ease;
            border: 8px solid white;
        }

        .profile-img:hover {
            transform: scale(1.03) rotate(2deg);
        }

        .about-me {
            max-width: 500px;
            text-align: right;
            padding: 35px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: 0 15px 30px rgba(255, 158, 205, 0.2);
            backdrop-filter: blur(10px);
            transition: all 0.4s ease;
            border: 2px solid rgba(255, 158, 205, 0.3);
        }

        .about-me:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(255, 158, 205, 0.25);
        }

        .about-me h2 {
            color: var(--primary-color);
            font-size: 2.5em;
            margin-bottom: 25px;
            text-shadow: 2px 2px 4px rgba(255, 158, 205, 0.3);
        }

        .about-me p {
            font-size: 1.2em;
            margin-bottom: 15px;
            line-height: 1.8;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            padding: 30px;
            margin-top: 40px;
        }

        .gallery img {
            width: 100%;
            height: 350px;
            object-fit: cover;
            border-radius: 25px;
            transition: all 0.5s ease;
            box-shadow: 0 10px 25px rgba(255, 158, 205, 0.25);
            border: 6px solid white;
        }

        .gallery img:hover {
            transform: scale(1.05) translateY(-10px);
            box-shadow: 0 20px 40px rgba(255, 158, 205, 0.3);
        }

        h2.gallery-title {
            text-align: center;
            color: var(--primary-color);
            font-size: 3em;
            margin: 50px 0;
            text-shadow: 2px 2px 4px rgba(255, 158, 205, 0.3);
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes sparkle {
            from { background-position: 0 0; }
            to { background-position: 100% 100%; }
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .profile-section {
                padding: 15px;
                margin: 30px 0;
            }
            
            .profile-img {
                width: 250px;
            }

            h1 {
                font-size: 2.8em;
            }

            .about-me {
                padding: 25px;
            }
            
            .about-me h2 {
                font-size: 2.2em;
            }
            
            .about-me p {
                font-size: 1.1em;
            }
            
            .gallery {
                padding: 15px;
                gap: 20px;
            }
            
            .gallery img {
                height: 300px;
            }
            
            h2.gallery-title {
                font-size: 2.5em;
                margin: 30px 0;
            }
        }

        @media (max-width: 480px) {
            .profile-img {
                width: 200px;
            }
            
            h1 {
                font-size: 2.3em;
            }
            
            .about-me h2 {
                font-size: 2em;
            }
            
            .gallery img {
                height: 250px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>🌸 هناء 🌸</h1>
    </header>

    <div class="container">
        <section class="profile-section">
            <img src="39f7a96591afe3e67e91c0c659b8a642.jpg" alt="هناء" class="profile-img">
            <div class="about-me">
                <h2>✨ قصتي ✨</h2>
                <p>مرحباً! أنا هناء، احب الشاهي والليل والقمر واحب الموسيقى الهاديه (ما اسمع موسيقى الا نادر). و القصص الرومنسيه وبرضو قصص الجن وكذا</p>
            </div>
        </section>

        <h2 class="gallery-title">🎀 صوري المفضلة 🎀</h2>
        <div class="gallery">
            <img src="37a4bf61e3ff8724cbd0516713c76cdf.jpg" alt="صورة انمي 1">
            <img src="6cddc6e0960b71f641d5b75b2aadb6eb.jpg" alt="صورة انمي 2">
        </div>
    </div>

</body>
</html>
