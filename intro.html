<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر هناء | Hana Store</title>
    <style>
        .intro-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #6b4423;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s;
        }

        .intro-content {
            text-align: center;
            color: white;
        }

        .intro-logo {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
            animation: fadeInScale 1.5s ease-out;
        }

        .intro-text {
            font-family: 'Cairo', sans-serif;
            font-size: 2rem;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.5s forwards;
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="intro-overlay">
        <div class="intro-content">
            <img src="images/coffee-logo.png" alt="شعار متجر هناء" class="intro-logo">
            <h1 class="intro-text">مرحباً بكم في متجر هناء</h1>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                const intro = document.querySelector('.intro-overlay');
                intro.style.opacity = '0';
                setTimeout(function() {
                    window.location.href = 'index.html'; // Redirect to index.html after intro
                }, 500);
            }, 2500);
        });
    </script>
</body>
</html>
